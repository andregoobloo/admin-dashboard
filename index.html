<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <div class="search-bar">Search bar goes here</div>
          <div class="user-icons">user icons go here</div>
        </div>
        <div class="user">
          <div class="welcome">welcome user message goes here</div>
          <div class="user-btns">Button options go here</div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <h1>Dashboard</h1>
        </div>
        <div class="home">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <h1 class="projects-title">Your projects</h1>
        <div class="projects">
          <div class="project">1</div>
          <div class="project">2</div>
          <div class="project">3</div>
          <div class="project">4</div>
          <div class="project">5</div>
          <div class="project">6</div>
        </div>
        <h1 class="announcements-title">Announcements</h1>
        <div class="announcements">
          <div class="news">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <h1 class="trending-title">Trending</h1>
          <div class="trending">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
